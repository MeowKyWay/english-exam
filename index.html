<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>

<body>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <h1 class="header">English Test</h1>
        <div class="score" style="visibility: hidden;" id="score"></div>
    </div>
    
    <div style="width: calc(100vw - 23px); display: flex; flex-direction: column; align-items: center;">
        <div class="container">
            <div class="content" id="content"></div>
            <div
                style="display: flex; flex-direction: row; align-items: center; justify-content: flex-end; width: 100%;">
                <div id="submit" role="button" class="button">Check answer</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
